<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The Fresnia Chronicles</title>
    <script>
      // Polyfill process for browser environments
      window.process = window.process || {};
      window.process.env = window.process.env || {};
      window.process.env.NODE_ENV = 'development';
      window.process.env.API_KEY = ''; 
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['Merriweather', 'serif'],
              display: ['Playfair Display', 'serif'],
              header: ['Cinzel', 'serif'],
            },
            colors: {
              paper: '#F5F1E8',
              ink: '#2A2A2A',
              accent: '#8B3A3A',
              'fresnia-blue': '#6B7F99',
              'fresnia-dark': '#4A3728',
              'stone-850': '#1f1f1e',
            }
          }
        }
      }
    </script>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #1a1a1a;
        color: #F5F1E8;
      }
      #root {
        height: 100%;
        width: 100%;
      }
      .paper-texture {
        background-color: #F5F1E8;
        background-image: url("https://www.transparenttextures.com/patterns/cream-paper.png");
        color: #2A2A2A;
      }
      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #e5e0d6;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #8B3A3A;
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #6a2c2c;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react/": "https://esm.sh/react@18.2.0/",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "react-dom/": "https://esm.sh/react-dom@18.2.0/",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "@google/genai": "https://esm.sh/@google/genai@0.1.2?target=esnext",
        "lucide-react": "https://esm.sh/lucide-react@0.395.0?deps=react@18.2.0,react-dom@18.2.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
